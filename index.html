<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Engima</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="icon.png">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="models/plugboard.js"></script>
	<script type="text/javascript" src="models/rotors.js"></script>
	<script type="text/javascript" src="models/lightboard.js"></script>
	<script src="https://kit.fontawesome.com/20f99385dd.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Enigma</h1>
	<div id="main-container">
		<div id="left-container">
			<p>Input</p>
			<textarea id="cinput"></textarea>
			<p>Output</p>
			<textarea id="translated"></textarea>
			<br>
			<p>Settings</p>
			<div id="settings-container">
				<input type="text" id="settings"/>
				<button id="enter-settings">Enter</button>
				<button id="clear-settings">Clear</button>
				<i class="far fa-copy"></i>
			</div>
			<div id="status">
				<p id="status-p">Begin typing in input to translate text</p>
			</div>
		</div>
		<div id="right-container">
			<canvas id="lightboard" width="450" height="200"></canvas>
			<br>
			<canvas id="rotors" width="450" height="100"></canvas>
			<br>
			<canvas id="plugboard" width="480" height="230"></canvas>
		</div>
	</div>
</body>
</html>
